<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8" />
  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- Custom theme styles -->
  <style>
    :root{
      --emoji-size           : calc(var(--base-line-height) * 0.75em);
      --table-head-font-weight: ;
      --table-row-odd-background: ;
      --navbar-root-margin: 0 2em;
      --navbar-menu-padding: 0.5em 1.2em 0.5em 0.2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: '/zh-cn/README.md',
      name: 'WiFiLink Wiki',
      nameLink:{
        '/zh-cn/':'#/zh-cn/',
        '/en-us/':'#/en-us/',
      },
      //跳转自动页头
      auto2top: true,
      //自定义侧边栏
      loadSidebar: true,
      //开启目录，并设置最大层级2
      subMaxLevel: 2,
      //自定义导航栏
      loadNavbar: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- docsify-footnote -->
  <script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes/dist/index.min.js"></script>
</body>
</html>
